<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ThreeJS Game</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div id="canvasContainer"></div> 

    <div id="debugInfo"> <!-- Itt jelenik meg a pozíció és irány -->
      <div style="display:inline;"><span style="font-size: larger;">Pozíció: </span><span id="position"></span></div>
      <br>
      <div style="display:inline;"><span style="font-size: larger;">Irány: </span><span id="direction"></span></div>
    </div>
    
    <div id="instructions"> <!-- Erre kattintva lehet a pointer lockot aktiválni -->
        Kattints ide a <span id="spanAction" span style="font-style: oblique;">KEZDÉSHEZ</span>!
        <br><br>
        Mozgás: WASD vagy nyilak
        <br><br>
        Ugrás: SPACE
        <br><br>
        Sprint: SHIFT
    </div>
    <div id="deathDisplayer"></div> <!-- Információt mutat ha meghal a játékos -->
    
    <div id="musicSound"> <!-- Zene némító gomb -->
      <img id="musicSoundImage" class="icon">
    </div>

    <div id="timeSpeedup">
      <img src="img/time_normal.png" id="timeSpeedupImage" class="icon">
    </div>

    <div id="docsLink">
      <a href="docs/index.html">DOCS</a>
    </div>

    <div id="fullscreen">
      <img src="img/fullscreen.png" id="fullscreenImage" class="icon">
    </div>

    <div id="timeDisplayer"></div> <!-- Játékbeli időt mutató komponens. -->
  
    <div id="hpDisplayer"></div> <!-- Életpont sáv ebbe jön -->
    <div id="coinCounter"></div> <!-- Megszerzett érmeék számát mutatja -->

    <div id="deadzoneMessage">
      <img src="img/radioactive.png" class="icon">
      HALÁLZÓNA
      <img src="img/radioactive.png" class="icon">
    </div>

    <script type="text/javascript" src="js/stats.min.js"></script>
    <script type="text/javascript" src="js/three.js"></script> 
    <script type="text/javascript" src="js/PointerLockControls.js"></script> <!-- First person kamera -->
    <script type="text/javascript" src="js/GLTFLoader.js"></script> <!-- Modell betöltés -->
    <script type="text/javascript" src="js/raphael.min.js"></script> <!-- Progress bar-hoz kellenek -->
    <script type="text/javascript" src="js/progressBar.min.js"></script> <!-- HP bar -->
    <script type="text/javascript" src="js/Tween.js"></script> <!-- Animációk -->
    <script type="text/javascript" src="js/date.js"></script> <!-- Idő kezelés -->

    <script type="module" src="./modules/game.js"></script> <!-- Főmodul -->
  </body>
</html>
